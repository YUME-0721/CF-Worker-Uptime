# Uptime Monitor Configuration

settings:
  title: "YumeKai System Status"
  logo: "https://pixport.072199.xyz/images/2026/01/15/e16d1e01d096e5e103f10f0647b06ba62a416836389aa3b39fa672d7949a701c.jpeg"
  callback_url: ""
  callback_secret: ""
  notification_on_down_only: true 
  summary_exclusion: ["major_services"]
  tags:
    - id: "eopf"
      label: "EdgeOne Page Function"
      color: "#2563EB"
    - id: "eopage"
      label: "EdgeOne Page"
      color: "#2563EB"
    - id: "esa"
      label: "ESA CDN"
      color: "#EC2626"
    - id: "esapage"
      label: "ESA Page"
      color: "#EC2626"
    - id: "eo"
      label: "EdgeOne CDN"
      color: "#2563EB"
    - id: "cf"
      label: "Cloudflare CDN"
      color: "#D97706"
    - id: "cfw"
      label: "Cloudflare Worker"
      color: "#D97706"
    - id: "cfp"
      label: "Cloudflare Page"
      color: "#D97706"
    - id: "vercel"
      label: "Vercel Page"
      color: "#000000"
    - id: "vf"
      label: "Vercel Function"
      color: "#000000"
    - id: "self"
      label: "Self-Hosted"
      color: "#4B5563"

incidents: []

groups:
  - id: "blog"
    name: "博客服务"
    monitors:
      - id: "blog_eo"
        name: "博客国内节点 (EdgeOne)"
        tags: [eopage]
        type: "http"
        url: "https://blog.yumekai.top/"
        method: "HEAD"
        timeout: 60000
        expected_latency: 1000
        grace_period: 3
        display:
          chart: true
          public_link: true
        validation:
          status: 200

